	arg3();
}

(function(a,b){//정의

})// 함수 한번만 사용
(10,20);//호출
/* 동적 파라미터*/
 var myFuc2 = function(){
	 console.log(arguments[0]);
		console.log(arguments[1].name+":"+arguments[1].title);
		arguments[2]();
}
 myFuc2("hello world",{name:"이송이",title:"학생"},
			function (){console.log("f가 호출되었습니다.");});

//동적 파라미터 2번째방법
 var myFuc2 = function(){
	//2-1)여러개 사용
	var sum = 0;
	var count = arguments.length;
	for(var 1=0; 1<count;i++){
		sum += arguments[i];
	}
	//2-2)하나만
	 var sum = arguments[0]+arguments[1]+arguments[2];
	 console.log(sum)
}
 myFuc2(10,20,30,40,50);
