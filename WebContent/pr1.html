<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
document.write("<pre>");
for(var i =1; i<=9; i++){//var 지역변수에서는 써주는게 좋다.
	
	for(var j=1; j<=9; j++){
	document.write(i+"*"+j+"=");
	document.write(i*j+"");
	document.write("\t");
	}
	document.write("\n");
}
document.write("<pre>");
</script>
</head>
<body>

</body>
</html>
